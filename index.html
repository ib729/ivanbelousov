        <style>
            :root {
                --TEXT-COLOR: black;
                --ICONS: black;
            }
            body {
                margin: 0;
                background: white;
                color: var(--TEXT-COLOR);
                font-family: Arial, sans-serif;
                font-weight: 700;
            }
            .main-page {
                max-width: 1440px;
                margin: 0 auto;
                padding: 2em;
                min-height: 90vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .content {
                margin-top: 10%;
                max-width: 40%;
            }
            h1 {
                font-size: 3em;
                margin: 0 0 0.5em;
            }
            p.description {
                font-size: 2.5em;
            }
            .footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 1em;
            }
            .icons {
                display: flex;
                gap: 2em;
            }
            .icon a {
                display: inline-block;
                text-decoration: none;
                transition: opacity 0.3s ease;
            }
            .icon a:hover {
                opacity: 0.7;
            }
            .icon svg {
                width: 1.75em;
                height: 1.75em;
                fill: var(--ICONS);
            }
            @media (max-width: 768px) {
                .content {
                    margin-top: 5%;
                    max-width: 100%;
                }
                h1 {
                    font-size: 2em;
                }
                p.description {
                    font-size: 1.5em;
                }
                .icons {
                    gap: 1.5em;
                }
            }
            @media (max-width: 480px) {
                .main-page {
                    min-height: 85vh;
                }
                .content {
                    margin-top: 2%;
                }
                .footer {
                    flex-direction: column-reverse;
                    gap: 1em;
                    text-align: center;
                }
                .icons {
                    justify-content: space-evenly;
                    gap: 1;
                    width: 100%;
                }
            }
        </style>
    </head>
