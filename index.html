<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="card-content">
        <h1>Ivan Belousov</h1>
        <a href="#" onclick="copyEmail(event)" title="Click to copy: contact@ivanbelousov.com"><i class="far fa-envelope"></i> Email</a>
        <a href="https://x.com/ib729_" title="X (Twitter)" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://linkedin.com/in/ib729" title="LinkedIn" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com/ib729" title="GitHub" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a>
    </div>

    <div id="popup" class="popup">Email copied to clipboard!</div>

    <script>
    function copyEmail(e) {
        e.preventDefault();
        navigator.clipboard.writeText('contact@ivanbelousov.com');
        const popup = document.getElementById('popup');
        popup.classList.add('show');
        setTimeout(() => {
            popup.classList.remove('show');
        }, 1500);
    }
    </script>

</body>
</html>
